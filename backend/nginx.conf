user  nginx;
worker_processes  auto;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  upstream flask_upstream {
    server 127.0.0.1:5000;
  }

  upstream novnc_upstream {
    server 127.0.0.1:6080;
  }

  server {
    # Listen on the Render-assigned port
    listen  ${PORT} default_server;
    server_name  _;

    # Proxy everything under /api/ to Flask
    location /api/ {
      proxy_pass         http://flask_upstream;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy WebSocket (noVNC) under /vnc/
    location /vnc/ {
      proxy_http_version 1.1;
      proxy_set_header   Upgrade $http_upgrade;
      proxy_set_header   Connection "upgrade";
      proxy_pass         http://novnc_upstream;
    }

    # (Optional) serve a healthcheck, static files, etc.
    location / {
      return 404;
    }
  }
}
